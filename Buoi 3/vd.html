<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quan li sinh vien</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
<div id="main">
    <div class="group">
        <label>Full Name:</label>
        <input required type="text" name="fullname">
    </div>
        
   
    <div class="group">
        <label>Gender:</label>
        <input required type="radio"  name="Gender" value="Nam"> Nam
        <input required type="radio"  name="Gender" value="Nữ"> Nữ
        <input required type="radio"  name="Gender" value="Khác"> Khác
    </div>
        
    <div class="group">
        <label>Age:</label>
        <input required type="number" name="Age">
    </div>
   
    <div class="group">
        <label>Email:</label>
        <input required type="email" name="Email">
    </div>
   
    <div class="group">
        <label>Phone number:</label>
        <input required type="number" name="Phone">
    </div>

</div>
</body>
</html>
