<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Calculator</h1>
    <script type="text/javascript">
a = prompt('Nhap gia tri a')
b = prompt('Nhap gia tri b')
sum = parseInt(a) + parseInt(b);
sub = a-b;
mul = a*b;
div = a/b;
document.write('Sum of a and b:'+sum + '<br>') 
document.write('Subtraction of a and b:'+sub + '<br>') 
document.write('Multiplication of a and b:'+mul + '<br>') 
document.write('Division of a and b:'+div + '<br>') 
</script>
</body>
</html>
